name: Publish Minnesota Immunization Core to PyPI

on:
  release:
    types: [published]
  
  # Allow manual triggering for testing
  workflow_dispatch:
    inputs:
      test_pypi:
        description: 'Publish to Test PyPI instead of PyPI'
        required: false
        default: true
        type: boolean

jobs:
  run-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: minnesota-immunization-core
    steps:
    - uses: actions/checkout@v6
    
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.11"
    
    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        version: "latest"
        enable-cache: true
    
    - name: Create virtual environment
      run: uv venv

    - name: Install dependencies
      run: uv pip install -e ".[dev]"

    - name: Run tests
      run: uv run pytest

  run-linting:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: minnesota-immunization-core
    steps:
    - uses: actions/checkout@v6
    
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.11"
    
    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        version: "latest"
        enable-cache: true
    
    - name: Create virtual environment
      run: uv venv

    - name: Install dependencies
      run: uv pip install -e ".[dev]"

    - name: Run linting
      run: uv run ruff check .

  publish:
    needs: [run-tests, run-linting]
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: minnesota-immunization-core

    steps:
    - uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.11"

    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        version: "latest"
        enable-cache: true

    - name: Create virtual environment
      run: uv venv

    - name: Install dependencies
      run: uv pip install -e .

    - name: Build package
      run: uv build

    - name: Test publish to PyPI
      if: ${{ github.event.inputs.test_pypi == 'true' || github.event_name == 'workflow_dispatch' }}
      run: |
        uv publish --token ${{ secrets.PYPI_TEST_API_TOKEN }} --publish-url https://test.pypi.org/legacy/

    - name: Publish to PyPI
      if: ${{ github.event.inputs.test_pypi != 'true' && github.event_name == 'release' }}
      run: |
        uv publish --token ${{ secrets.PYPI_API_TOKEN }}